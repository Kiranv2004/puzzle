<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Number Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Number Puzzle</h1>

        <!-- Input for puzzle size -->
        <div class="input-container">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" value="4" min="2" max="10">
            <button class="control-button" onclick="createPuzzle()">Create Puzzle</button>
        </div>

        <!-- Puzzle grid -->
        <div id="puzzleGrid"></div>

        <!-- Control buttons -->
        <div class="button-container">
            <button class="control-button" onclick="shufflePuzzle()">Shuffle Puzzle</button>
            <button class="control-button" onclick="solvePuzzle()">Solve Puzzle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
